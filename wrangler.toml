# Cloudflare Pages Configuration
# Reference: https://developers.cloudflare.com/pages/functions/wrangler-configuration/

name = "japanvarietyprivate"
pages_build_output_dir = "./dist"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "japanvariety-db"
database_id = "da9c7843-1811-46e4-a734-7047217d54f3"

# R2 Storage Binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "japanvariety-files"

# Environment Variables
[vars]
# R2 Public URL - ตั้งค่าเป็น custom domain หรือใช้ default: https://pub-<account-id>.r2.dev
R2_PUBLIC_URL = "https://pub-4677acd0d6cd424caff178f463497444.r2.dev"
